<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConeDex - Offline</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      padding: 2rem;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1 {
      color: #333;
      margin-bottom: 1rem;
    }
    p {
      color: #666;
      margin-bottom: 1.5rem;
      line-height: 1.5;
    }
    .icon {
      width: 100px;
      height: 100px;
      margin-bottom: 2rem;
    }
    .button {
      display: inline-block;
      background-color: #4a5568;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      text-decoration: none;
      font-weight: bold;
      transition: background-color 0.2s;
    }
    .button:hover {
      background-color: #2d3748;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/icons/icon-192x192.png" alt="ConeDex Logo" class="icon">
    <h1>You're Offline</h1>
    <p>It looks like you're not connected to the internet. Some features of ConeDex may not be available while you're offline.</p>
    <p>You can still access previously visited pages and your logged flavors.</p>
    <a href="/" class="button">Try Again</a>
  </div>
</body>
</html>
